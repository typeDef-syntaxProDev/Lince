<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto | LINCE</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/images/logo.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/product.css">
</head>

<body>

    <main class="producto-container">

        <!-- IMAGEN -->
        <div class="producto-imagen">
            <img id="imagen" src="" alt="Imagen del producto">
        </div>

        <!-- INFO -->
        <div class="producto-info">
            <h1 id="nombre"></h1>
            <p id="precio" class="precio"></p>

            <div class="talles">
                <h3>Seleccionar talle</h3>
                <div class="talles-grid">
                    <button type="button">S</button>
                    <button type="button">M</button>
                    <button type="button">L</button>
                </div>
            </div>

            <button class="btn-comprar" type="button">
                <span>Comprar</span>
            </button>
            
            <div class="descripcion">
                <h4>Descripción</h4>
                <p>Conjunto deportivo de alta calidad, diseñado para máxima comodidad y estilo. Tela transpirable con tecnología de secado rápido.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2026 LINCE — Todos los derechos reservados</p>
    </footer>

    <!-- JS -->
    <script src="../assets/js/product.js"></script>

</body>
</html>
